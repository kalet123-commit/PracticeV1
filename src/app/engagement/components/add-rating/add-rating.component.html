const addRatingComponentHtml = <h2>{{ 'RATING.TITLE' | translate }}</h2>

<form [formGroup]="form" (ngSubmit)="rateEvent()" id="rating-form">
  <div>
    <label for="ticketId">{{ 'RATING.TICKET_ID' | translate }}</label>
    <input id="ticketId" type="text" formControlName="ticketIdentifier" required />
    <div class="error" *ngIf="isInvalidControl(form, 'ticketIdentifier')">
      {{ errorMessagesForControl(form, 'ticketIdentifier') }}
    </div>
  </div>

  <div>
    <label for="rating">{{ 'RATING.RATING' | translate }}</label>
    <input id="rating" type="number" formControlName="rating" min="1" max="5" required />
    <div class="error" *ngIf="isInvalidControl(form, 'rating')">
      {{ errorMessagesForControl(form, 'rating') }}
    </div>
  </div>

  <button type="submit">
    {{ 'RATING.SUBMIT' | translate }}
  </button>
</form>

<p *ngIf="message" role="status">{{ message }}</p>
