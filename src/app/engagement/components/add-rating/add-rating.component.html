
<h2>{{ 'RATING.TITLE' | translate }}</h2>

<form [formGroup]="form" (ngSubmit)="rateEvent()" aria-labelledby="rating-form-title">
  <div>
    <label for="ticketId">{{ 'RATING.TICKET_ID' | translate }}</label>
    <input id="ticketId" type="text" formControlName="ticketIdentifier"
           aria-required="true" aria-describedby="ticketId-error" />
    <div id="ticketId-error" class="error" *ngIf="isInvalidControl(form, 'ticketIdentifier')">
      {{ errorMessagesForControl(form, 'ticketIdentifier') }}
    </div>
  </div>

  <div>
    <label for="rating">{{ 'RATING.RATING' | translate }}</label>
    <input id="rating" type="number" formControlName="rating" min="1" max="5"
           aria-required="true" aria-describedby="rating-error"
           aria-valuemin="1" aria-valuemax="5" />
    <div id="rating-error" class="error" *ngIf="isInvalidControl(form, 'rating')">
      {{ errorMessagesForControl(form, 'rating') }}
    </div>
  </div>

  <button type="submit" aria-label="{{ 'RATING.SUBMIT' | translate }}">
    {{ 'RATING.SUBMIT' | translate }}
  </button>
</form>

<p *ngIf="message" role="status" aria-live="polite">{{ message }}</p>
`
