<h2>Add a Rating for the Event you attended</h2>

<form [formGroup]="form" (ngSubmit)="rateEvent()">
  <div>
    <label for="ticketId">Ticket Identifier</label>
    <input id="ticketId" type="text" formControlName="ticketIdentifier" />
    <div class="error" *ngIf="isInvalidControl(form, 'ticketIdentifier')">
      {{ errorMessagesForControl(form, 'ticketIdentifier') }}
    </div>
  </div>

  <div>
    <label for="rating">Rating (1-5)</label>
    <input id="rating" type="number" formControlName="rating" min="1" max="5" />
    <div class="error" *ngIf="isInvalidControl(form, 'rating')">
      {{ errorMessagesForControl(form, 'rating') }}
    </div>
  </div>

  <button type="submit">Rate Event</button>
</form>

<p *ngIf="message">{{ message }}</p>
