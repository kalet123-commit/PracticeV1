<mat-card aria-labelledby="event-title-{{event.id}}">
  <mat-card-header>
    <mat-card-title id="event-title-{{event.id}}">{{ event.name }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>{{ event.description }}</p>
  </mat-card-content>

  <mat-card-footer class="footer-stats">
    <div aria-label="{{ 'EVENT.CHECKED_IN' | translate }}: {{ checkedInCount }}">
      <strong>{{ 'EVENT.CHECKED_IN' | translate }}:</strong> {{ checkedInCount }}
    </div>
    <div aria-label="{{ 'EVENT.AVERAGE_RATING' | translate }}: {{ averageRating }}">
      <strong>{{ 'EVENT.AVERAGE_RATING' | translate }}:</strong> {{ averageRating }}
    </div>
  </mat-card-footer>
</mat-card>
