<mat-card>
  <mat-card-header>
    <mat-card-title>{{ event.name }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>{{ event.description }}</p>
  </mat-card-content>

  <mat-card-footer class="footer-stats">
    <div>
      <strong>Checked-In Attendees:</strong> {{ checkedInCount }}
    </div>
    <div>
      <strong>Average Rating:</strong> {{ averageRating }}
    </div>
  </mat-card-footer>
</mat-card>
